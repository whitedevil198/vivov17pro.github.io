<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>MobileWizardry</title>
</head>

<body>
    <header class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full"
                    viewBox="0 0 24 24">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                </svg>
                <span class="ml-3 text-xl">MobileWizardry</span>
            </a>
            <nav
                class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400	flex flex-wrap items-center text-base justify-center">
                <a class="mr-5 hover:text-gray-900">Home</a>
                <a class="mr-5 hover:text-gray-900">contact</a>
            </nav>
            <button
                class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">Contact
                Us
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                    <path d="M5 12h14M12 5l7 7-7 7"></path>
                </svg>
            </button>
        </div>

        <section class="text-gray-600 body-font">
            <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
                <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6 mb-10 md:mb-0">
                    <img class="object-cover object-center rounded" alt="hero"
                        src="https://m.media-amazon.com/images/I/41ByzOF12FL._SX300_SY300_QL70_FMwebp_.jpg">
                </div>
                <div
                    class="lg:flex-grow md:w-1/2 lg:pl-24 md:pl-16 flex flex-col md:items-start md:text-left items-center text-center">
                    <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">Vivo V17 Pro
                    </h1>
                    <p class="mb-8 leading-relaxed">Capture it all with our 48MP AI Quad Rear Camera. Itâ€™s a full kit of
                        cameras in your hand: 48MP HD rear camera, Telephoto, AI Super wide-angle + Macro and Bokeh
                        cameras. Reveal the true beauty of your life in a simple and effortless way.</p>
                    <div class="flex justify-center"></div>

                    <button id="loadSpecificationButton"
                        class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Specification</button>

                    <div id="specificationContainer"></div>

                    <script>



                        // Function to open "Specification.html" in a new window
                        function openSpecification() {
                            const htmlFileURL = 'index2.html';
                            window.open(htmlFileURL, '_blank');
                        }

                        // Attach the openSpecification function to the button click event
                        document.getElementById('loadSpecificationButton').addEventListener('click', openSpecification);



                        // Function to load and display the content of "Specification.html"
                        function loadSpecification() {
                            const htmlFileURL = 'Specification.html';
                            const container = document.getElementById('specificationContainer');

                            // Create a new XMLHttpRequest object
                            const xhr = new XMLHttpRequest();

                            // Configure the request
                            xhr.onreadystatechange = function () {
                                if (xhr.readyState === 4 && xhr.status === 200) {
                                    container.innerHTML = xhr.responseText;
                                }
                            };

                            // Open the request
                            xhr.open('GET', htmlFileURL, true);

                            // Send the request
                            xhr.send();
                        }

                        // Attach the loadSpecification function to the button click event
                        document.getElementById('loadSpecificationButton').addEventListener('click', loadSpecification);
                    </script>




                </div>
            </div>
            </div>
        </section>
    </header>
</body>

</html>
